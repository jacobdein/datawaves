<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>signalin - sound {{ sound.name }}</title>
	</head>
	<body>
		<header>
			<h1>sound - {{ sound.name }}</h1>
			<section>
				<h2>id - {{ sound.id }}</h2>
			</section>
		</header>
		<main>
			<div>
				<img src="{{ spectrogram_image }}" alt="spectrogram"/>
			</div>
			<audio controls>
				<source src="{{ sound_preview }}" type="audio/mpeg">
				Your browser does not support the <code>audio</code> element.
			</audio>
			<p>date: {{ sound.date }}</p>
			<p>time: {{ sound.time }}</p>
			<p>quality: {{ sound.quality }}</p>
			<p>collection: {{ sound.collection }}</p>
			<p>sensor: {{ sound.sensor }}</p>
			<p>site: {{ sound.site }}</p>
			<p>path: {{ path }}
		</main>
	</body>
</html>
